
name: e-commerce
services:
  broker:
    build:
      context: ./../broker
      dockerfile: ./../broker/broker.dockerfile
    image: broker:latest
    ports:
      - "8080:8080"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - PORT=8080
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - RABBITMQ_EXCHANGE=app_exchange
    depends_on:
      rabbitmq:
        condition: service_healthy

  listener:
    build:
      context: ./../listener
      dockerfile: ./../listener/listener.dockerfile
    image: listener:latest
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - RABBITMQ_EXCHANGE=app_exchange
      - AUTH_SERVICE_URL=http://auth:8080
    depends_on:
      rabbitmq:
        condition: service_healthy
      auth:
        condition: service_started

  auth:
    build:
      context: ./../auth
      dockerfile: ./../auth/auth.dockerfile
    image: auth:latest
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - DATABASE_URL=host=postgres port=5432 user=postgres password=root dbname=authentication sslmode=disable timezone=UTC
    depends_on:
      postgres:
        condition: service_healthy

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: "postgres:17.5-alpine3.22"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - "./db-data/postgres/:/var/lib/postgresql/data/"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=authentication
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5